<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="breath.css">
</head>
<body>

    <div id="insp">
        <div id="text"></div>
    </div>
    

    <script>
        const cercle = document.querySelector('#insp');
        const txt = document.querySelector('#text');

        const temps = 8750;
        const respi = (temps/5) * 2;

        respiration();
        function respiration(){
            txt.textContent = 'INSPIRE';
            cercle.className = 'cercle growth';

            setTimeout(function(){
                txt.textContent = 'EXPIRE';
                cercle.className = 'cercle shrink';

            },respi)
        }

        setInterval (respiration, temps);
    </script>
</body>
</html>
